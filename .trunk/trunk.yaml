# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.25.0

# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins

    - id: oss-linter-trunk

      ref: v0.2025.10.01.16.01
      uri: https://github.com/elviskahoro/oss-linter-trunk

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.473
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.2.3
    - oxipng@9.1.5
    - pyright@1.1.405
    - ruff@0.13.2
    - semgrep@1.139.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - sqlfmt@0.27.0
    - svgo@4.0.0
    - taplo@0.10.0
    - trivy@0.67.0
    - trufflehog@3.90.8
    - yamllint@1.37.1

  disabled:
    - bandit
    - black
    - eslint
    - flake8
    - isort
    - markdown-link-check
    - mypy
    - prettier
    - pylint
    - remark-lint
    - sql-formatter
    - sqlfluff
    - squawk
    - stylelint
    - trunk-toolbox

  ignore:
    - linters: [ALL]
      paths:
        - alembic/**
        - docs/tutorial/**
        - docs/datatable_tutorial/**

    - linters: [ruff]
      paths:
        - integration/benchmarks/**
        - "*.ipynb"
        - "**/*.ipynb"

  exported_configs:
    - plugin_id: oss-linter-trunk
      configs:
        - configs/.bandit
        - configs/.clang-format
        - configs/.clang-tidy
        - configs/.clangd
        - configs/.editorconfig
        - configs/.flake8
        - configs/.gitattributes
        - configs/.gitignore
        - configs/.hadolint.yaml
        - configs/.isort.cfg
        - configs/.markdownlint.yaml
        - configs/.mypy.ini
        - configs/.pr-labels.yaml
        - configs/.prettierrc.yaml
        - configs/.pylintrc
        - configs/.remarkrc.yaml
        - configs/.shellcheckrc
        - configs/.sqlfluff
        - configs/.stylelintrc.js
        - configs/.stylelintrc.yaml
        - configs/.yamllint.yaml
        - configs/pyrightconfig.json
        - configs/ruff.toml
        - configs/rustfmt.toml
        - configs/svgo.config.js

actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available

  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
